<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>
<body>
    <table  width="400" height="100" align="center" bgColor="grey">
        <tr >
            <td height="40">
                <font size="7" color="blue">●</font>
                <font size="7" color="red">●</font>
                <font size="7" color="yellow">●</font>
            </td>
        </tr>
        <tr >
            <!-- 
                嵌套table标签用于实现红色边框
                原理：给table设置背景颜色，tr设置背景颜色 ，使两者之间的色差作为边框色
             -->
            <td >
                <table bgColor="red" border="1" height="60" width="100%">
                    <tr bgColor="grey">
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table border="1" align="center" width="400" height="500">
        <tr>
            <!-- 快捷键 
                1.复制到下一行 Alt+Shift+下键(上下左右的下);
                2.复制到上一行 Alt+Shift+上键(上下左右的上); -->
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br>
    <form action="">
        <table border="1" align="center" height=300 width=300> 
            <tr>
                <td>
                    出生年月日：<input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    性别：<input type="radio" name="gender">男
                    <input type="radio" name="gender">女
                </td>
            </tr>
            <tr>
                <td>
                    学历：<select name="" id="">
                        <option value="本科">本科</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    兴趣：<input type="checkbox">看书
                    <input type="checkbox">打游戏
                    <input type="checkbox">运动
                </td>
            </tr>
            <tr>
                <td>
                    性格描述：<br><textarea rows="5" cols="38"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button>提交</button>
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
